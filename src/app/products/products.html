<!-- ======================
     Navbar
====================== -->
<div class="navbar">
  <h1>My Shop</h1>
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">Products</a></li>
    <li><a href="#">Cart ({{ cartCount }})</a></li>
  </ul>
</div>

<!-- ======================
     Main Container
====================== -->
<div class="shop-container">

  <!-- Page Title -->
  <h2>Our Products</h2>
  <p class="subtitle">Choose your favorite items below!</p>

  <!-- ======================
       Category Filter
  ====================== -->
  <div class="filter-section">
    <label for="category">Filter by category:</label>
    <select id="category" [(ngModel)]="selectedCategory">
      <option value="All">All</option>
      <option value="Food">Gold</option>
      <option value="Drinks">Silver</option>
    </select>
  </div>

  <!-- ======================
       Products Row
  ====================== -->
  <div class="products">
    <div class="product-card" *ngFor="let item of filteredProducts">
      <img [src]="item.image" [alt]="item.name">
      <h3>{{ item.name }}</h3>
      <div class="category">{{ item.category }}</div>
      <div class="price">${{ item.price }}</div>
      <div *ngIf="!item.available" class="out-of-stock">Out of Stock</div>
      <button (click)="addToCart(item)" [disabled]="!item.available">Add to Cart</button>
    </div>
  </div>

  <!-- ======================
       Cart Section
  ====================== -->
  <div class="cart-section" *ngIf="cart.length > 0">
    <h2>Shopping Cart</h2>
    <ul>
      <li *ngFor="let item of cart; let i = index">
        {{ item.name }} - ${{ item.price }}
        <button (click)="removeFromCart(i)">Remove</button>
      </li>
    </ul>
    <h3>Total: ${{ totalPrice }}</h3>
  </div>

</div>
